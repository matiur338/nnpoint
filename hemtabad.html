  <nav> {
      background-color: #2c3e50;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      padding: 0;
    }

    .dropdown {
      position: relative;
    }

    .dropbtn {
      background-color: #2c3e50;
      color: white;
      padding: 14px 18px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      text-transform: uppercase;
      transition: background 0.3s;
    }

    .dropbtn:hover {
      background-color: #1abc9c;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #ecf0f1;
      min-width: 220px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 100;
      border-radius: 4px;
    }

    .dropdown-content a {
      color: #2c3e50;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #1abc9c;
      color: white;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 10px;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
      }

      .dropbtn {
        width: 100%;
        text-align: left;
      }
    }
  </style>
</head>
